<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Company Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to Fictional Company</h1>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Your needs is our priority.</p>
            <button class="cta-button">Learn More</button>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are a company dedicated to providing the best services to our customers.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>We offer a Great services to meet your needs.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fictional Company</p>
    </footer>
</body>
</html>
